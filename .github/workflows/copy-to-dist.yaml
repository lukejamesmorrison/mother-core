name: Build and Release

on:
  push:
    tags:
      - 'v*'   # Only run when pushing tags like v1.0.0

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v4

      # 2. Build dist folder
      - name: Build dist folder
        run: |
          mkdir -p dist
          cp src/Mother.cs dist/
          cp src/.gitignore dist/
          cp src/.gitattributes dist/

          mkdir -p dist/src
          cp -r src/Commands dist/src/
          cp -r src/Modules dist/src/
          cp -r src/Utilities dist/src/

          cp CHANGELOG.md dist/
          cp LICENSE.md dist/
          cp README.md dist/

      # 3. Create a zip archive of dist
      - name: Archive dist
        run: zip -r dist.zip dist/

      # 4. Create GitHub Release from the tag
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
